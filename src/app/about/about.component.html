<div class="container mt-4">
    <div class="card card-primary">
        <div class="card-header text-white bg-primary">About</div>
        <div class="card-body">
            <div>
                <h3>Infos :</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        Nom : <strong>{{ info.nom }}</strong>
                    </li>
                    <li class="list-group-item">
                        Email : <strong>{{ info.email }}</strong>
                    </li>
                    <li class="list-group-item">
                        Telephone : <strong>{{ info.tel }}</strong>
                    </li>
                </ul>
            </div>
            <div class=" mt-4">

                <form>
                    <div class="form-group d-flex">
                        <label for="control-label mr-2"> Message:  </label>
                        <input type="text" class="form-control ml-2 col-md-4" [(ngModel)]="commentaire.message" name="message">
                        <button [disabled]="!commentaire.message" class=" btn btn-primary ml-2 " (click)="onAddCommentaire() "> Ajouter un commentaire</button>

                    </div>
                </form>
                <h3>Comments :</h3>
                <ul class="list-group ">
                    <li class="list-group-item " *ngFor="let c of comments ">
                        {{ c.message }}, <span class="badge badge-dark float-right ">{{ c.date| date:"dd/MM/yyyy:HH:mm:ss " }}</span>
                    </li>

                </ul>
            </div>

        </div>
    </div>
</div>
